<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>StandupSnap API Connection Test</h1>

    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <button onclick="testLogin()">Test Login (will fail - no credentials)</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function testHealth() {
            const result = document.getElementById('result');
            result.textContent = 'Testing health endpoint...';
            result.className = '';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                result.textContent = `✓ Success!\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                result.className = 'success';
            } catch (error) {
                result.textContent = `✗ Error!\n\n${error.message}\n\nThis means the frontend cannot reach the backend.`;
                result.className = 'error';
            }
        }

        async function testRoot() {
            const result = document.getElementById('result');
            result.textContent = 'Testing root endpoint...';
            result.className = '';

            try {
                const response = await fetch(`${API_URL}`);
                const data = await response.text();
                result.textContent = `✓ Success!\n\nStatus: ${response.status}\n\nResponse:\n${data}`;
                result.className = 'success';
            } catch (error) {
                result.textContent = `✗ Error!\n\n${error.message}\n\nThis means the frontend cannot reach the backend.`;
                result.className = 'error';
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing login endpoint...';
            result.className = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usernameOrEmail: 'test',
                        password: 'test'
                    })
                });
                const data = await response.json();
                result.textContent = `✓ API is reachable!\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}\n\n(401 error is expected - it means the API is working but credentials are invalid)`;
                result.className = 'success';
            } catch (error) {
                result.textContent = `✗ Error!\n\n${error.message}\n\nThis means the frontend cannot reach the backend.`;
                result.className = 'error';
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
